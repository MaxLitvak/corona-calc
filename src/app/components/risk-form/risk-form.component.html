<div class="container">
	<div class="row">
		<div class="col-12 text-center">
			<h3 class="form-title">Calculate my Risk</h3>
		</div>
	</div>
	<form>
		<div class="row">
			<div class="col-12">
				<div class="input-wrapper">
					<div class="form-group inline-form-group">
						<label for="age">Age</label>
						<input type="number" min="1" class="form-control age-input" id="age" name="age" [(ngModel)]="age">
					</div>
					<div class="form-group inline-form-group gender">
						<label>Sex</label>
						<div class="dropdown">
						  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    {{ sex }}
						  </button>
						  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						    <a class="dropdown-item" (click)="assignGender(1)">Male</a>
						    <a class="dropdown-item" (click)="assignGender(2)">Female</a>
						  </div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-6 offset-3">
				<div class="form-group text-center">
					<label for="county">County</label>
					<input type="text" id="county" class="form-control" name="county" [(ngModel)]="county" (ngModelChange)="monitorSearch()" autocomplete="off">
				</div>
				<div id="county-dropdown" class="dropdown-menu county-dropdown">
					<div class="text-center">
						<a *ngIf="enter==true">Enter your county</a>
						<a *ngIf="!countiesMatch text-center">No matches found</a>
					</div>
					<div *ngIf="countiesMatch && !enter">
						<a *ngFor="let county of countiesMatch" class="dropdown-item county-dropdown-item text-center" (click)=selectCounty(county)>{{ county }}</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 text-center conditions-row">
				<span class="conditions-label">Medical Conditions</span>
			</div>
			<div class="col-12 text-center">
				<table class="table table-bordered">
					<tr>
						<th id="0" (click)="condition(0)">cardiovascular</th>
						<th id="1" (click)="condition(1)">diabetes</th>
					</tr>
					<tr>
						<th id="2" (click)="condition(2)">chronic respiratory</th>
						<th id="3" (click)="condition(3)">hypertension</th>
					</tr>
					<tr>
						<th colspan="2" id="4" (click)="condition(4)">cancer</th>
					</tr>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-12 text-center">
				<button class="btn btn-primary" (click)=calculate()>Calculate</button>
			</div>
		</div>
		<div class="row percentage" *ngIf="percentage">
			<div class="col-12 text-center">
				Your have a {{ percentage }} chance of dying with COVID-19
			</div>
		</div>
	</form>
</div>
