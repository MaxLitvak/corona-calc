<div class="container">
	<div class="row">
		<div class="col-12 text-center">
			<h3 class="form-title">Calculate my Risk</h3>
		</div>
	</div>
	<form>
		<div class="row">
			<div class="col-12">
				<div class="input-wrapper">
					<div class="form-group inline-form-group">
						<label for="age">Age</label>
						<input type="number" min="1" class="form-control age-input" id="age">
					</div>
					<div class="form-group inline-form-group gender">
						<label>Sex</label>
						<div class="dropdown">
						  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    {{ gender }}
						  </button>
						  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						    <a class="dropdown-item" (click)="assignGender(1)">Male</a>
						    <a class="dropdown-item" (click)="assignGender(2)">Female</a>
						  </div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-6 offset-3">
				<div class="form-group text-center">
					<label for="county">County</label>
					<input type="text" id="county" class="form-control">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 text-center conditions-row">
				<span class="conditions-label">Medical Conditions</span>
			</div>
			<div class="col-12 text-center">
				<table>
					
				</table>
			</div>
		</div>
	</form>
</div>
