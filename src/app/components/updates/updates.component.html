<div class="articles-list">
    <div id="fader"></div>
    <div *ngIf="articles!=null">
    <div *ngFor="let article of articles"><a href="{{article.url}}" target="_blank"><div class="update-li"><img class = "news-image" src="{{article.urlToImage}}" alt=""><a href="{{article.url}}" target="_blank" class = "update-link">{{article.title}}</a></div></a></div>
    </div>
</div>
